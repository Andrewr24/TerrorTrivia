<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

       
    </head>
    <body>
    <div class="container" style="background-color: red;">

        <h1 class="text-center">Terror Trivia</h1>
        <h2 class="text-center">Guess all questions within a certain time.</h2>
        <br>

        <div class="container" class="w-25 p-3">
        <h2 class="text-center" id="Timer">Time Remaining:</h2>
        </div>

        <br>
        <div class="container" class="row">
        <h3 class="text-center" id="q1">Who was the main villain in Friday the 13th?</h3>
        <button class="text-center" id="guess1">Jason Voorhees</button> <button class="" id="guess2">Elias Voorhees</button> <button class="" id="guess3">Pamela Voorhees</button>
        </div>

        <br>
        <div class="container" class="row">
        <h3 class="text-center" id="q2">Where did "A Nightmare on Elm Street" take place?<h3>
        <button class="text-center" id="guess4">Springwood, Ohio</button> <button class="" id="guess5">Springwood, California</button> <button class="" id="guess6">Cunningham County, New Jersey</button>
        </div>

        <br>
        <div class="container" class="row">
        <h3 class="text-center" id="q3">Finish the quote: "All work and no play:</h3>
        <button class="text-center" id="guess7">"makes Johnny a dull boy."</button> <button class="" id="guess8">"makes Jack a dull boy."</button> <button class="" id="guess9">"makes Danny a dull boy."</button>
        </div>

        <br>
        <div class="container" class="float-center">
        <h3 class="text-center" id="q4">Which film premiered first?</h3>
        <button id="guess10">Dracula</button> <button class="" id="guess11">Frankenstein</button> <button class="" id="guess12">The Wolf Man</button>
        </div>

        <br>
        <div class="container" class="row-1">
            <h3 class="text-center" id="q5">Who is this?</h3>
            <img  src= "assets/images/pennywise.jpg" class="w-25" class="rounded mx-auto d-block">
            <br>
            <button class="" id="guess13">Bozo the Clown</button> <button class="" id="guess14">Pennywise</button> <button class="" id="guess15">Ronald Mcdonald</button>

        </div>
    </div>
    </body>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
    
</html>
